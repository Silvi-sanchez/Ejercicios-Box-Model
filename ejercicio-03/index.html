<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Banderas</title>
    
</head>
<body>
    <main>
        <div class="bandera-argentina">
            <div class="arg-celeste"></div>
            <div class="arg-blanca"></div>
            <div class="arg-celeste1"></div>
        </div>
        
        <div class="bandera-francia">
            <div class="fran-azul"></div>
            <div class="fran-blanca"></div>
            <div class="fran-roja"></div>
        </div>
        <div class="bandera-alemania">
            <div class="alem-negra"></div>
            <div class="alem-rojo"></div>
            <div class="alem-amarillo"></div>
        </div>
        <div class="bandera-mexico">
            <div class="mex-verde"></div>
            <div class="mex-blanco"></div>
            <div class="mex-rojo"></div>
        </div>
        <div class="bandera-rusia">
            <div class="rus-blanco"></div>
            <div class="rus-azul"></div>
            <div class="rus-roja"></div>
        </div>
        <div class="bandera-italia">
            <div class="ita-verde"></div>
            <div class="ita-blanca"></div>
            <div class="ita-roja"></div>
        </div>
    </main>
</body>
</html>
